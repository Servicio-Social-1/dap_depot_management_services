name: Deploy Backend to VPS

# Se ejecuta al hacer push a la rama main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Construir el proyecto Java con Gradle (ignorar tests)
      - name: Build Java project
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      # 3️⃣ Desplegar en VPS vía SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            # Ir al directorio del proyecto en la VPS
            cd /opt/app/dap_depot_management_services

            # Construir la imagen Docker desde Dockerfile y docker-compose.yml
            docker compose build

            # Bajar contenedores antiguos si existen
            docker compose down

            # Levantar contenedores usando el .env ya existente
            docker compose up -d