name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Dar permisos a Gradlew
      - name: Give Gradlew execute permission
        run: chmod +x gradlew

      # 4️⃣ Construir el JAR sin tests
      - name: Build JAR
        run: ./gradlew build -x test

      # 5️⃣ Construir la imagen Docker
      - name: Build Docker image
        run: docker build -t dap-service .

      # 6️⃣ Guardar la imagen en tar.gz
      - name: Save Docker image to tar
        run: docker save dap-service | gzip > dap-service.tar.gz

      # 7️⃣ Enviar la imagen al VPS
      - name: Copy image to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dap-service.tar.gz"
          target: "/opt/app/dap_depot_management_services/"

      # 8️⃣ Cargar la imagen y reiniciar contenedores en el VPS
      - name: Load image and restart containers on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /opt/app/dap_depot_management_services
            docker load < dap-service.tar.gz
            docker compose down
            docker compose up -d