name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Dar permisos a gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4️⃣ Construir JAR
      - name: Build JAR
        run: ./gradlew build -x test

      # 5️⃣ Construir imagen Docker
      - name: Build Docker image
        run: |
          docker build -t dap-service:latest .

      # 6️⃣ Guardar imagen como tar
      - name: Save Docker image to TAR
        run: docker save dap-service:latest -o dap-service.tar

      # 7️⃣ Conectar a VPS y desplegar
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            cd /opt/app/dap_depot_management_services
            # Cargar nueva imagen
            docker load < dap-service.tar
            # Bajar contenedores antiguos
            docker compose down
            # Levantar contenedores usando .env existente
            docker compose up -d