name: Deploy Backend

on:
  push:
    branches:
      - main  # Se ejecuta al hacer push a main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Construir el JAR con Gradle
      - name: Build JAR
        run: ./gradlew build -x test

      # 4️⃣ Construir la imagen Docker
      - name: Build Docker image
        run: docker build -t dap-service:latest .

      # 5️⃣ Guardar la imagen en un archivo .tar
      - name: Save Docker image
        run: docker save dap-service:latest -o dap-service.tar

      # 6️⃣ Copiar la imagen a la VPS
      - name: Copy image to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dap-service.tar"
          target: "/opt/app/dap_depot_management_services/"

      # 7️⃣ Desplegar en la VPS
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /opt/app/dap_depot_management_services
            docker load < dap-service.tar
            docker compose down
            docker compose up -d