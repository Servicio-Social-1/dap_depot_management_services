name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el código (opcional, solo si necesitas acceder a archivos en Actions)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Conectar al VPS, construir y desplegar
      - name: Build and deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # Ir al directorio del proyecto en el VPS
            cd /opt/app/dap_depot_management_services

            # Dar permisos a gradlew
            chmod +x gradlew

            # Construir el JAR sin tests
            ./gradlew build -x test

            # Construir la imagen Docker desde Dockerfile
            docker build -t dap-service .

            # Reiniciar los contenedores con docker compose
            docker compose down
            docker compose up -d